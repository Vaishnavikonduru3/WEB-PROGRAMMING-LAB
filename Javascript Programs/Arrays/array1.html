<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1=[];
        var k;
        var size=prompt(" enter the size of array:")
        for(k=0;k<size;k++)
        {
            arr1[k]=prompt("enter the array element"+(k+1));
        }
var temp,i,j;
for(i=0;i<size;i++)
{
    for(j=i;j<size;j++)
    {
        if(arr1[i]>arr1[j])
        {
            temp=arr1[i]
            arr1[i]=arr1[j];
            arr1[j]=temp;
        }

    }
}
document.write(arr1);
    </script>
</body>
</html>
