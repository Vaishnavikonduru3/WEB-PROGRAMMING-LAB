<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=prompt("Enter min number:");
        var num2=prompt("Enter max number:");
        document.write("leap year are:" + "<br>");
        for(var i=num1;i<=num2;i++)
        {
            if((i%400==0 || i%4==0) && i%100!=0)
            document.write(i +"<br>");
        }
    </script>
</body>
</html>
