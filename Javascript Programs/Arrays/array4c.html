    <script>
        var arr = [1,2,5,6,7];
       Array.prototype.insert = function(data, position) {
   if (position >= this.length)
    {
      this.push(data)   //  PLace at the end if position is more than total length of array
   } 
   else if (position <= 0) {
      this.unshift(data)   // PLace at the start if position is less than or equal to 0
   }
    else
    { 
       // Shift all elements to right
      for (let i = this.length; i >= position; i--) {
         this[i] = this[i - 1];
      }
      this[position] = data;
   }
}
arr.insert(10,2);
document.write(arr);
        </script>
