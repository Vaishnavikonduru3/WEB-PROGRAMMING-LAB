<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let palin=(string)=> 
            {
            for(let a=0;a<=string.length/2;a++) 
            {
                if(string[a]!=string[string.length-a-1]) 
                {
                    return false;
                }
            }
            return true;
        }
        string=prompt(" Enter a string to check palindrome or not ");
        document.write(palin(string));
    </script>
</body>
</html>
