    <script>
        function dog(q)
{
 var p=q;
 var s=" ";
 for (var x=0;x < p.length;x++)
 {
 if(s.indexOf(p.charAt(x))==-1)
  {
  s+= p[x];  
   }
  }
  return s;  
}  
document.write(dog("thequickbrownfoxjumpsoverthelazydog"));
        </script>
