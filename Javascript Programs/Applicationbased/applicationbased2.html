<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta a="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call(n)
        {
            const pro=n.split(" ");
            for(var i=0;i<pro.length-1;i++)
            {
                document.write(pro[i][0]+".");
            }
            document.write(pro[pro.length-1]);
        }
        call("Rama Krishna Narayanan");
        </script>
</body>
</html>
