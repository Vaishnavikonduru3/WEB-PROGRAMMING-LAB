<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function valid(email) {
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (email.match(validRegex))
                return true
            else
                return false
        }

        function check() {
            document.getElementById("userText").innerHTML = ""
            const user = document.getElementById("username").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            const confirmPassword = document.getElementById("confirmPassword").value
            let strongPassword = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})')
            if (user.length < 3 || user.length > 25) {
                document.getElementById("userText").innerHTML = "Username must be between 3 and 25 characters"
                document.getElementById("userText").style.color = "red"
                document.getElementById("username").style.borderColor = "red"
            } else {
                document.getElementById("username").style.borderColor = "green"
            }
            if (!valid(email)) {
                document.getElementById("emailText").innerHTML = "Enter valid email"
                document.getElementById("emailText").style.color = "red"
                document.getElementById("email").style.borderColor = "red"
            } else {
                document.getElementById("email").style.borderColor = "green"
            }
            if (!strongPassword.test(password)) {
                document.getElementById("passText").innerHTML = "Password should have atleast 8 characters that includes atleast 1 lowercase, 1 uppercase ,1 special character(!@#$%^&*) "
                document.getElementById("passText").style.color = "red"
                document.getElementById("password").style.borderColor = "red"
            } else {
                document.getElementById("password").style.borderColor = "green"
            }
            if (!(confirmPassword === password)) {
                document.getElementById("confirmText").innerHTML = "Please enter the password again"
                document.getElementById("confirmText").style.color = "red"
                document.getElementById("confirmPassword").style.borderColor = "red"
            } else {
                document.getElementById("confirmPassword").style.borderColor = "green"
            }
        }
    </script>
</head>

<body>
    <h1 id="signUp">Sign Up</h1><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username"><br>
    <p id="userText"></p>
    <label for="email">Email:</label><br>
    <input type="email" id="email"><br>
    <p id="emailText"></p>
    <label for="password">Password:</label><br>
    <input type="password" id="password"><br>
    <p id="passText"></p>
    <label for="confirmPassword">Confirm password:</label><br>
    <input type="password" id=confirmPassword><br>
    <p id="confirmText"></p>
    <button id="button" onclick=check() style="background-color: blue; width: 5cm;">SIGN UP</button>
</body>

</html>
