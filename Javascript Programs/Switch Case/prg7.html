<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=va, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var colors=prompt(" enter the color code:");
    switch(colors)
    {
        case 'R':document.write("RED <br/>");
        break;
        
        case 'B':document.write("BLUE <br/>");
        break;
        case 'G':document.write("GREEN <br/>");
        break;
        case 'O':document.write("ORANGE <br/>");
        break;
        case 'Y':document.write("YELLOW <br/>");
        break;
        case 'W':document.write("WHITE <br/>");
        break;
        default:document.write("INVALID INPUT");
        break;
      

    }
</script>
</body>
</html>
