<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1= [1, 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 'a'];
        var k = 1;
        var m = 0;
        var item;
        for (var i=0; i<arr1.length; i++)
        {
            for (var j=i; j<arr1.length; j++)
           {
                if (arr1[i] == arr1[j])
                 m++;
                if (k<m)
                {
                  k=m; 
                  item = arr1[i];
                }
           }
           m=0;
       }
        document.write(item+" ( " +k +" times ) ") ;
    </script>
</body>
</html>
